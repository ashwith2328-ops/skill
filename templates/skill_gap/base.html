{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Placement-Oriented Skill Gap Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'skill_gap/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="{% url 'skill_gap:home' %}" class="logo">
                <span class="logo-icon">◇</span>
                <span class="logo-text">Skill Gap Analyzer</span>
            </a>
            <nav class="nav">
                <a href="{% url 'skill_gap:home' %}">Home</a>
                <a href="{% url 'skill_gap:analyze' %}">Analyze</a>
                <a href="{% url 'skill_gap:roles_list' %}">Roles</a>
                <a href="{% url 'skill_gap:skills_list' %}">Skills</a>
                <a href="{% url 'skill_gap:profiles_list' %}">Profiles</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Placement-Oriented Skill Gap Analyzer — Compare your skills with placement role requirements.</p>
        </div>
    </footer>
</body>
</html>
